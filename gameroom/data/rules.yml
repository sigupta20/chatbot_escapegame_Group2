    - action: utter_greet

- rule: simple evanseco sofortum rule
  steps:
    - intent: evanseco_sofortum
    - action: utter_evanseco

- rule: simple start rule
  steps:
    - intent: start
    - action: utter_start 

- rule: simple look rule
  steps:
    - intent: look
    - action: action_look

